<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .nav_content_right_ul{
        display: block;
    position: absolute;
    top: 43px;
    background-color: #fff;
    border: 1px solid #cdd0d4;
    width: 97px;
    height: 180px;
}
.nav_content_right_ul li{
    width: 100%;
    height: 30px;
    line-height: 30px;
    cursor: pointer;
    list-style: none;
}
a{
    text-decoration: none;
}
    </style>
</head>
<body>
        <ul class="nav_content_right_ul">
                <!-- <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li> -->
        </ul>
        <script src="jquery.js"></script>
        <script>
            $.ajax({
            //数据路径
            url:'dropdown-seller.json',
            //返回的数据
            success:function(data){
                // 把数据渲染到页面
                $.each(data,function(index,item){
                    console.log(data)
                    $(`<li><a href="#">${data[index].name}</a></li>`).appendTo('.nav_content_right_ul')
                })
            }
        })
        </script>
</body>
</html>
